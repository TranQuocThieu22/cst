<div class="block">
    <div class="card p-4">
        <p-toolbar styleClass="mb-4 p-3">
            <p-card *ngIf="checkIsLeader()" header="header" style="font-weight: bold; font-size: x-large; color: navy;">
                Quản lý làm việc ngoài giờ
            </p-card>
            <p-card *ngIf="!checkIsLeader()" header="header"
                style="font-weight: bold; font-size: x-large; color: navy;">
                Thông tin làm việc ngoài giờ
            </p-card>
            <ng-template
                *ngIf="checkIsLeader()"
                pTemplate="left">
                <button pButton pRipple
                    label="Tạo ca làm việc ngoài giờ"
                    icon="pi pi-calendar-plus mb-1"
                    class="p-button-success py-2"
                    (click)="openAddDialog()">
                </button>
            </ng-template>
        </p-toolbar>

        <p-toolbar styleClass="mb-4 p-3">
            <div class="flex flex-row flex-wrap gap-3">
                <div class="mt-2">
                    <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
                        (click)="clear(dt1)">
                    </button>
                </div>
                <span class="p-float-label mt-2">
                    <input id="float-input" type="text" pInputText [(ngModel)]="filter_datefrom">
                    <label for="float-input">Lọc từ ngày</label>
                </span>
                <span class="p-float-label mt-2">
                    <input id="float-input" type="text" pInputText [(ngModel)]="filter_dateto">
                    <label for="float-input">Lọc đến ngày</label>
                </span>
                <span class="mt-2">
                    <!-- <button
              pButton pRipple type="button"
              label="Lọc"
              class="p-button-rounded p-button-info  px-4">
            </button> -->
                    <!-- <button pButton pRipple type="button" label="Lọc" class="p-button-outlined p-button-info px-4"></button> -->
                    <button
                        pButton pRipple type="button"
                        icon="pi pi-search"
                        class="p-button-rounded p-button-info"
                        (click)="fetchDataFiltered()">
                    </button>
                </span>
            </div>
        </p-toolbar>

        <p-table
            #dt1
            [value]="WorkingOTs"
            [rows]="10"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[10,25,50]"
            [paginator]="true"
            [globalFilterFields]="['date', 'time', 'note']"
            styleClass="p-datatable-gridlines p-datatable-sm"
            reorderableColumns="true"
            responsiveLayout="scroll">
            <!-- dataKey="id" -->
            <!-- currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" -->
            <!-- styleClass="p-datatable-customers p-datatable-gridlines" -->

            <ng-template pTemplate="header">
                <tr>
                    <th *ngIf="checkIsLeader()" style="white-space: nowrap; min-width:120px;" class="text-center">
                        <i class="pi pi-ellipsis-h"></i>
                    </th>
                    <th style="white-space: nowrap; min-width:10rem" pSortableColumn="date">
                        Ngày
                        <p-sortIcon field="date"></p-sortIcon>
                        <!-- <p-columnFilter type="date" field="dateFrom" display="menu">
              </p-columnFilter> -->
                        <!-- <p-columnFilter type="date" field="dateFrom" display="menu" [showMatchModes]="true" [showOperator]="false"
                [showAddButton]="false">
              </p-columnFilter> -->
                    </th>
                    <th style="white-space: nowrap; min-width:10rem" pSortableColumn="time">
                        Số giờ
                        <p-sortIcon field="time"></p-sortIcon>
                        <p-columnFilter type="numeric" field="sumDay" display="menu" class="mt-4"></p-columnFilter>
                    <th style="white-space: nowrap; min-width:25rem" class="text-center">
                        Tên đầy đủ
                        <p-columnFilter type="text" field="member" display="menu"></p-columnFilter>
                    </th>
                    <th style="white-space: nowrap;" class="text-center">
                        Ghi chú thêm
                        <p-columnFilter type="text" field="note" display="menu"></p-columnFilter>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-WorkingOT>
                <tr>
                    <td
                        *ngIf="checkIsLeader()"
                        style="white-space: nowrap; text-align: center; width: 100px;">
                        <button pButton pRipple icon="pi pi-pencil"
                            class="p-button-rounded p-button-warning p-button-text p-0"
                            (click)="openEditDialog(WorkingOT)"></button>
                        <button pButton pRipple icon="pi pi-trash"
                            class="p-button-rounded p-button-danger p-button-text p-0"
                            (click)="deleteWorkingOT($event, WorkingOT)"></button>
                    </td>
                    <td style="white-space: nowrap; text-align: left; width: 12%;">
                        {{WorkingOT.date | date: 'dd/MM/yyyy'}}
                    </td>
                    <td style="white-space: nowrap; text-align: center; width: 15%;">
                        {{WorkingOT.time}}
                    </td>
                    <td style="white-space: nowrap; text-align: left; width: 20%;">
                        {{WorkingOT.member.fullName}}
                    </td>
                    <td style="white-space: nowrap; text-align: left;">
                        {{WorkingOT.note}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7">Không có thông tin làm việc ngoài giờ.</td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>


<p-dialog
    header="Thông tin làm việc ngoài giờ"
    [(visible)]="openDialog"
    [style]="{width: '100%', maxWidth: '800px'}"
    [contentStyle]="{minHeight: '350px'}"
    [modal]="true"
    styleClass="p-fluid">

    <ng-template pTemplate="content">
        <div class="formgrid grid">

            <div class="field col-12 md:col-4">
                <label for="icon">Ngày làm việc</label>
                <p-calendar
                    [(ngModel)]="WorkingOT.date"
                    [showIcon]="true"
                    inputId="icon"
                    dateFormat="dd/mm/yy"></p-calendar>
            </div>


            <div class="field col-5 md:col-4">
                <label for="sumDay">Số giờ</label>
                <input type="number" pInputText id="time" required
                    [(ngModel)]="WorkingOT.time" />
            </div>

            <div class="field col-12">
                <label for="reason">Nhân viên</label>
                <p-dropdown
                    *ngIf="checkIsLeader()"
                    [options]="MemberList"
                    [(ngModel)]="WorkingOT.member.id"
                    optionLabel="fullName" optionValue="id" required>
                </p-dropdown>
            </div>

            <div class="field col-12">
                <label>Ghi chú</label>
                <textarea [rows]="5" [cols]="30" pInputTextarea [autoResize]="true"
                    [(ngModel)]="WorkingOT.note"></textarea>
            </div>

        </div>
    </ng-template>


    <!-- edit/addnew WorkingOT -->
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Hủy" icon="pi pi-times" class="p-button-text"
            (click)="hideDialog()"></button>
        <button pButton pRipple label="Lưu" icon="pi pi-check" class="p-button-text"
            (click)="editWorkingOTDialog ? updateWorkingOT() : addNewWorkingOT()"></button>
    </ng-template>
</p-dialog>

<!-- delete member popup -->
<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>
